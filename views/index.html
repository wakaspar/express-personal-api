<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <title>CampInator | Home</title>

    <!-- STYLESHEETS -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>



  <body>
    <div class="container">

      <!-- Header -->
        <div class="jumbotron col-md-9 col-md-offset-2">
          <div class="container-fluid">
            <h1>Camp.Inator
              <br>
              <p>helping you track where to camp</p>
              <a href="/api">Read My API Documentation</a>
            </h1>
            <input id="new-btn" class="btn-danger" type="button" name="new" value="Add a new park">
          </div>
        </div>

        <!-- New Park Form
        [TODO: the Yes/No toggle doesn't currently work] -->
      <div id="new-box" class="hide-me col-md-9 col-md-offset-2">
        <form class="my-panel" action="submit" method="post">
          <input type="text" name="name" placeholder="name">
          <input type="text" name="location" placeholder="location">
          <input type="text" name="dateVisited" placeholder="date first visited">
          <p><strong>Have you been there before?</strong></p>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-warning active">
              <input id="option1" type="radio" name="hasVisited" value="true" autocomplete="off">Yes
            </label>
            <label class="btn btn-warning">
              <input id="option2" type="radio" name="hasVisited" value="false" autocomplete="off">No
            </label>
          </div>
          <input id="submit-btn" class="btn-success" type="button" name="submit" value="Submit your park">
        </form>
      </div>

      <!-- Places Camped Box -->
      <div id="placesCamped" class="my-panel col-md-5 col-md-offset-1 container-fluid panel">
        <h2>Places Camped</h2>
        <br>
      </div>

      <!-- Not Yet Camped Box -->
      <div id="placesNotYetCamped" class="my-panel col-md-5 col-md-offset-1 container-fluid panel">
        <h2>Not Yet Camped</h2>
        <br>
      </div>

    </div>
  </div>

  <footer>Â© 2017 Will Kaspar</footer>
</body>

</html>
